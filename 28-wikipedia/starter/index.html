<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Wikipedia Starter</title>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <section class="wiki">
      <div class="container">
        <img
          src="./wiki-logo.png"
          alt=""
        />
        <h3>search wikipedia</h3>
        <form
          action=""
          class="form"
        >
          <input
            type="text"
            class="form-input"
          />
          <button
            class="submit-btn"
            type="submit"
          >
            search
          </button>
        </form>
      </div>
      <div class="results">
        <div class="articles">
          
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
